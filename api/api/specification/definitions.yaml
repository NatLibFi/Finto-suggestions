# A common definitions file for Finto API endpoints

definitions:
  # SUGGESTION

  SuggestionResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/SuggestionResponseObject"
  
  SuggestionResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/SuggestionResponseObject"

  SuggestionResponseObject:
    type: object
    additionalProperties: false
    properties:
      preferred_label:
        $ref: "#/definitions/preferred_label"
      alternative_label:
        $ref: "#/definitions/alternative_label"
      status:
        $ref: "#/definitions/status"
      uri:
        $ref: "#/definitions/uri"
      suggestion_type:
        $ref: "#/definitions/suggestion_type"
      broader:
        $ref: "#/definitions/broader"
      narrower:
        $ref: "#/definitions/narrower"
      related:
        $ref: "#/definitions/related"
      group:
        $ref: "#/definitions/group"
      description:
        $ref: "#/definitions/description"
      reason:
        $ref: "#/definitions/reason"
      organization:
        $ref: "#/definitions/organization"
      created:
        $ref: "#/definitions/created"
      modified:
        $ref: "#/definitions/modified"
      meeting_id:
        $ref: "#/definitions/meeting_id"
      events:
        $ref: "#/definitions/events"
      reactions:
        $ref: "#/definitions/reactions"
      tags:
        $ref: "#/definitions/tags"
      id:
        type: number
    required:
      - uri
      - preferred_label
      - suggestion_type

  SuggestionParameterObject:
    type: object
    additionalProperties: false
    properties:
      preferred_label:
        $ref: "#/definitions/preferred_label"
      alternative_label:
        $ref: "#/definitions/alternative_label"
      status:
        $ref: "#/definitions/status"
      uri:
        $ref: "#/definitions/uri"
      suggestion_type:
        $ref: "#/definitions/suggestion_type"
      broader:
        $ref: "#/definitions/broader"
      narrower:
        $ref: "#/definitions/narrower"
      related:
        $ref: "#/definitions/related"
      group:
        $ref: "#/definitions/group"
      description:
        $ref: "#/definitions/description"
      reason:
        $ref: "#/definitions/reason"
      organization:
        $ref: "#/definitions/organization"

  preferred_label:
    type: object
    description: "Preferred label"
    properties:
      fi:
        type: string
        example: "kisu"
      en:
        type: string
        example: "cat"
      sv:
        type: string
        example: "katten"

  alternative_label:
    type: object
    description: "Alternative label"
    properties:
      fi:
        type: string
        example: "kisu"
      en:
        type: string
        example: "cat"
      sv:
        type: string
        example: "katten"

  status:
    type: number
    format: integer
    description: 'Processing state of a particular `Suggestion`. For example: 0 - closed, 1 - needs review, 2 - reviewed, 3 - accepted into vocabulary.'
    example: 0

  uri:
    type: string
    example: 'http://www.yso.fi/onto/ysa/Y505224'

  suggestion_type:
    type: number
    format: integer
    description: E.g. 0 for new concept suggestions and 1 for change suggestions
    example: 0

  broader:
    type: array
    items:
      type: string
      description: An array of broader concept URIs
    example:
      - 'http://www.yso.fi/onto/ysa/Y98177'

  narrower:
    type: array
    items:
      type: string
      description: An array of narrower concept URIs
    example:
      - 'http://www.yso.fi/onto/ysa/Y98176'

  related:
    type: array
    items:
      type: string
      description: An array of related concept URIs

  group:
    type: array
    items:
      type: string
      description: An array of group/collection uris the suggested concept is a member of
    example:
      - 'http://www.yso.fi/onto/ysa/ryhma_07'
      - 'http://www.yso.fi/onto/ysa/ryhma_09'

  description:
    type: string
    description: Additional information about the suggested concept
    example: "Kissaeläimiin kuuluva nelijalkainen nisäkäs."

  reason:
    type: string
    description: Additional notes on why the suggested concept is necessary. What is the concept needed for (e.g. a ISBN or the URL of a document)?
    example: 'KULOssa ja MAO-ontologiassa. Ei ole käytetty kovin usein sisällönkuvailuun, mutta vaikea korvata muulla asiasanalla.'

  organization:
    type: string
    description: Organization of the suggester
    example: Ankkalinnan kaupunki
  
  meeting_id:
    type: number
  
  events:
    type: array
    items:
      type: number
  
  reactions:
    type: array
    items:
      type: object

  tags:
    type: array
    items:
      type: object

  created:
    type: string
  
  modified:
    type: string

  # USER

  UserResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/UserResponseObject"
  
  UserResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/UserResponseObject"

  UserResponseObject:
    type: object
    additionalProperties: false
    properties:
      id:
        type: number
      name:
        $ref: "#/definitions/name"
      email:
        $ref: "#/definitions/email"
      events:
        type: array
        items:
          type: number
    required:
      - id
      - name
      - email
  
  UserParameterObject:
    type: object
    additionalProperties: false
    properties:
      name:
        $ref: "#/definitions/name"
      email:
        $ref: "#/definitions/email"
      password:
        $ref: "#/definitions/password"
    required:
      - name
      - email
      - password

  name:
    type: string
    example: 'Kalle Käyttäjä'
  
  email:
    type: string
    example: 'kalle@kayttajat.fi'
  
  password:
    type: string
    example: 'mysecretpassword'

# EVENT

  EventResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/EventResponseObject"
  
  EventResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/EventResponseObject"

  EventResponseObject:
    type: object
    additionalProperties: false
    properties:
      id:
        type: number
      user_id:
        type: number
      suggestion_id:
        type: number
      event_type:
        $ref: "#/definitions/event_type"
      text:
        $ref: "#/definitions/text"
    required:
      - id
      - event_type
      - text
  
  EventParameterObject:
    type: object
    additionalProperties: false
    properties:
      user_id:
        type: number
      suggestion_id:
        type: number
      event_type:
        $ref: "#/definitions/event_type"
      text:
        $ref: "#/definitions/text"
    required:
      - event_type
      - text
  
  event_type:
    # could also be an enum
    type: number
  
  text:
    type: string
    example: "This is just a basic comment"


# MEETING

  MeetingResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/MeetingResponseObject"
  
  MeetingResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/MeetingResponseObject"

  MeetingResponseObject:
    type: object
    additionalProperties: false
    properties:
      id:
        type: number
      name:
        type: string
      created:
        type: string
      modified:
        type: string
      suggestions:
        $ref: "#/definitions/suggestions"
    required:
      - id
      - name

  MeetingParameterObject:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
    required:
      - name

  suggestions:
    type: array
    items:
      type: number
      description: An array of suggestion ids

# TAG

  TagResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/TagResponseObject"
  
  TagResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/TagResponseObject"

  TagResponseObject:
    type: object
    additionalProperties: false
    properties:
      id:
        type: number
      text:
        type: string
      suggestions:
        $ref: "#/definitions/suggestions"
    required:
      - id
      - text

  TagParameterObject:
    type: object
    additionalProperties: false
    properties:
      text:
        type: string
    required:
      - text


# REACTIONS

  ReactionResponse:
    type: object
    properties:
      data:
        $ref: "#/definitions/ReactionResponseObject"
  
  ReactionResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/ReactionResponseObject"

  ReactionResponseObject:
    type: object
    additionalProperties: false
    properties:
      id:
        type: number
      code:
        type: string
      event_id:
        type: number
      suggestion_id:
        type: number
    required:
      - id
      - code

  ReactionParameterObject:
    type: object
    additionalProperties: false
    properties:
      code:
        type: string
      event_id:
        type: number
      suggestion_id:
        type: number
      user_id:
        type: number
    required:
      - code
      - user_id
